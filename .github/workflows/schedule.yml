name: Run code.py every 5 minutes

on:
  schedule:
    - cron: "*/9 * * * *"
  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"

      - name: Run script
        env:
          API_KEY: ${{ secrets.API_KEY }}  # GitHub Secrets에서 환경변수로 불러오기
        run: python code.py
